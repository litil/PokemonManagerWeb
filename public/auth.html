<div class="row" ng-hide="contact._id">
  <div class="col-md-6">
      <h2>Sign in with your PokemonGo account</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Username</label>
      <input id="username" class="form-control" type="text" ng-model="user.username" value="guillaume.p.lambert@gmail.com" required>
    </p>
    <p>
      <label>Password</label>
      <input id="password" class="form-control" type="password" ng-model="user.password" required>
    </p>
    <p>
      <label>Provider</label>
      <input id="provider" class="form-control" type="text" ng-model="user.provider" value="google" required>
    </p>
    <p>
      <label>Location</label>
      <input id="location" class="form-control" type="text" ng-model="user.location" value="7 place de la defense, Courbevoie" required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="signin(user )">Save</button>
    </p>
  </div>
</div>
