<div class = "row">
  <div class="col-md-6">
    <h2>
      Pokemons
    </h2>
  </div>
</div>


<div class="container">

  <div ng-repeat="family in pokemonByFamily">
    <h3>
      Name : {{ family[0].name }} ({{ family.length }})
    </h3>

    <div ng-repeat="pokemon in family">
      <span>
        Name: {{pokemon.name}} ({{ pokemon.pokemon_id }})
      </span>
      <span> CP : {{pokemon.cp}}, points de vie: {{pokemon.stamina}}</span>
    </div>

  </div>
</div>
